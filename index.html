<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Registration</title>
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <div class="container">
        <form action="index.html" class="mainForm" method="post">
            <div class="formTitle">
                <h1>THE CODE REVIEW</h1>
            </div>
            <header id="formHeader">
                <h2>Signup for our newsletter</h2>
                <p>Get the latest news on how your code is doing right in your inbox</p>
            </header>
            <hr id="bigHR">
            <hr id="smallHR">
            <div class="formBody">
                <div id="formContactInfo">
                    <section id="contactInfo">
                        <fieldset class="fieldSet">
                            <legend>Contact Information</legend>
                            <ul class="inputFields">
                                <li>
                                    <label for="full-name">Full Name</label>
                                    <input required type="text" id="full-name" placeholder="Required    " name="full-name">
                                </li>
                                <li>
                                    <label for="email-addr">Email Address</label>
                                    <input required type="email" id="email-addr" placeholder="Required    " name="email-addr">
                                </li>
                                <li>
                                    <label for="phone-num">Phone Number</label>
                                    <input required type="tel" id="phone-num" placeholder="(555) 555-5555    " name="phone-num">
                                </li>
                                <li>
                                    <label for="street-addr">Street Address</label>
                                    <input required type="text" id="street-addr" placeholder="123 Treehouse dr.    " name="street-addr">
                                </li>
                                <li>
                                    <label for="city">City</label>
                                    <input required type="text" id="city" placeholder="City    " name="city">
                                </li>
                                <li>
                                    <label for="state">State</label>
                                    <select name="state" id="state">
                                        <option value="" disabled selected>Choose State</option>
                                        <option value="AL">Alabama</option>
                                        <option value="AK">Alaska</option>
                                        <option value="AZ">Arizona</option>
                                        <option value="AR">Arkansas</option>
                                        <option value="CA">California</option>
                                        <option value="CO">Colorado</option>
                                        <option value="CT">Connecticut</option>
                                        <option value="DE">Delaware</option>
                                        <option value="DC">District Of Columbia</option>
                                        <option value="FL">Florida</option>
                                        <option value="GA">Georgia</option>
                                        <option value="HI">Hawaii</option>
                                        <option value="ID">Idaho</option>
                                        <option value="IL">Illinois</option>
                                        <option value="IN">Indiana</option>
                                        <option value="IA">Iowa</option>
                                        <option value="KS">Kansas</option>
                                        <option value="KY">Kentucky</option>
                                        <option value="LA">Louisiana</option>
                                        <option value="ME">Maine</option>
                                        <option value="MD">Maryland</option>
                                        <option value="MA">Massachusetts</option>
                                        <option value="MI">Michigan</option>
                                        <option value="MN">Minnesota</option>
                                        <option value="MS">Mississippi</option>
                                        <option value="MO">Missouri</option>
                                        <option value="MT">Montana</option>
                                        <option value="NE">Nebraska</option>
                                        <option value="NV">Nevada</option>
                                        <option value="NH">New Hampshire</option>
                                        <option value="NJ">New Jersey</option>
                                        <option value="NM">New Mexico</option>
                                        <option value="NY">New York</option>
                                        <option value="NC">North Carolina</option>
                                        <option value="ND">North Dakota</option>
                                        <option value="OH">Ohio</option>
                                        <option value="OK">Oklahoma</option>
                                        <option value="OR">Oregon</option>
                                        <option value="PA">Pennsylvania</option>
                                        <option value="RI">Rhode Island</option>
                                        <option value="SC">South Carolina</option>
                                        <option value="SD">South Dakota</option>
                                        <option value="TN">Tennessee</option>
                                        <option value="TX">Texas</option>
                                        <option value="UT">Utah</option>
                                        <option value="VT">Vermont</option>
                                        <option value="VA">Virginia</option>
                                        <option value="WA">Washington</option>
                                        <option value="WV">West Virginia</option>
                                        <option value="WI">Wisconsin</option>
                                        <option value="WY">Wyoming</option>
                                </select>
                                </li>
                                <li>
                                    <label for="zip-code">Zip Code</label>
                                    <input required type="text" id="zip-code" placeholder="55555    " name="zip-code">
                                </li>

                            </ul>
                        </fieldset>
                    </section>
                </div>
                <hr id="newsDivide">
                <div id="newsLetterContainer">
                    <section id="newsLetter">
                        <fieldset class="fieldSet">
                            <legend>Newsletter</legend>
                            <p>Select the newsletter you would like to receive</p>
                            
                            <input id="htmlCheck" type="checkbox" name="newsCheck" value="html">
                            <label for="htmlCheck">HTML News</label>
                            <br>
                            
                            <input id="cssCheck" type="checkbox" name="newsCheck" value="css">
                            <label for="cssCheck">CSS News</label>
                            <br>
                            
                            <input id="jsCheck" type="checkbox" name="newsCheck" value="js">
                            <label for="jsCheck">Javascript News</label>
                            <br>

                            <p>Newsletter Format</p>
                            
                            <input id="htmlFormRadio" type="radio" name="formatRadio" value="html-format">
                            <label for="htmlFormatRadio">HTML</label> 
                            <br>
                            
                            <input id="plainTextRadio" type="radio" name="formatRadio" value="plain-text">
                            <label for="plainTextRadio">Plain text</label>
                            <br>
                            
                            <label for="textArea">Other topics you'd like to hear about</label>
                            <textarea id="textArea" name="message" rows="10" cols="300">
                            
                        </textarea>
                            <button id="submitBtn">Sign Up</button>
                            <p id="copy">Copyright The Code Review</p>
                        </fieldset>
                    </section>
                </div>
            </div>

        </form>
    </div>

</body>

</html>
